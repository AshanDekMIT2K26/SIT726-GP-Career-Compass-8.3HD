<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Contact â€¢ Career Compass</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}</style>
</head><body class="min-h-screen bg-slate-50 text-slate-900">
<main class="max-w-3xl mx-auto px-4 py-10">
  <h1 class="text-3xl font-extrabold">Contact</h1>
  <form id="contactForm" class="mt-4 bg-white border rounded-2xl p-5 grid gap-3">
    <label class="text-sm">Your email</label>
    <input class="border rounded-xl px-3 py-2" type="email" name="email" required>
    <label class="text-sm">Message</label>
    <textarea class="border rounded-xl px-3 py-2" name="msg" rows="5" required></textarea>
    <div class="flex gap-3 pt-2">
      <button class="px-4 py-2 rounded-xl bg-slate-900 text-white" type="submit">Send</button>
      <a class="px-4 py-2 rounded-xl border" href="index.html">Back</a>
    </div>
    <p class="text-xs text-slate-600">This is a demo; form submissions are simulated on-device.</p>
  </form>
</main>
<div id="toast" class="fixed right-4 bottom-4 bg-slate-900 text-white rounded-xl px-3 py-2 hidden"></div>
<script src="js/app.js"></script>
</body></html>
