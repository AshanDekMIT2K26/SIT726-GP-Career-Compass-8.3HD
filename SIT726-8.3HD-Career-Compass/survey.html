<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Get Started â€¢ Career Compass</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}</style>
</head><body class="min-h-screen bg-slate-50 text-slate-900">
<main class="max-w-5xl mx-auto px-4 py-10">
  <h1 class="text-3xl font-extrabold">Student onboarding</h1>
  <p class="mt-2 text-slate-600">Minimum questions for a personalised pathway. Data stays on your device.</p>
  <form id="surveyForm" class="mt-6 grid gap-4 bg-white/90 border rounded-2xl p-5">
    <div class="grid md:grid-cols-2 gap-4">
      <div><label class="text-sm font-medium">Full name</label><input name="name" required class="mt-1 w-full border rounded-xl px-3 py-2"></div>
      <div><label class="text-sm font-medium">Student email</label><input name="email" type="email" required class="mt-1 w-full border rounded-xl px-3 py-2" placeholder="you@deakin.edu.au"></div>
    </div>
    <div class="grid md:grid-cols-2 gap-4">
      <div><label class="text-sm font-medium">Year</label>
        <select name="year" class="mt-1 w-full border rounded-xl px-3 py-2">
          <option value="Y1">Year 1</option><option value="Y2">Year 2</option><option value="Y3">Year 3+</option>
        </select>
      </div>
      <div><label class="text-sm font-medium">Target role</label>
        <select name="role" class="mt-1 w-full border rounded-xl px-3 py-2">
          <option>Software Engineer</option><option>Data Analyst</option><option>Cybersecurity Analyst</option><option>Cloud/DevOps Engineer</option><option>Product Manager (Tech)</option>
        </select>
      </div>
    </div>
    <div>
      <div class="text-sm font-medium mb-1">Interests (choose at least one)</div>
      <div class="flex flex-wrap gap-4">
        <label class="inline-flex items-center gap-2"><input type="checkbox" name="interests" value="web"> Web</label>
        <label class="inline-flex items-center gap-2"><input type="checkbox" name="interests" value="data"> Data</label>
        <label class="inline-flex items-center gap-2"><input type="checkbox" name="interests" value="security"> Security</label>
        <label class="inline-flex items-center gap-2"><input type="checkbox" name="interests" value="cloud"> Cloud</label>
        <label class="inline-flex items-center gap-2"><input type="checkbox" name="interests" value="ai"> AI/ML</label>
      </div>
    </div>
    <div>
      <div class="text-sm font-medium mb-1">Strengths</div>
      <div class="flex flex-wrap gap-4">
        <label class="inline-flex items-center gap-2"><input type="checkbox" name="strengths" value="problem"> Problem-solving</label>
        <label class="inline-flex items-center gap-2"><input type="checkbox" name="strengths" value="team"> Teamwork</label>
        <label class="inline-flex items-center gap-2"><input type="checkbox" name="strengths" value="design"> UX/UI</label>
        <label class="inline-flex items-center gap-2"><input type="checkbox" name="strengths" value="coding"> Coding</label>
        <label class="inline-flex items-center gap-2"><input type="checkbox" name="strengths" value="presenting"> Presenting</label>
      </div>
    </div>
    <div class="flex gap-3 flex-wrap pt-2">
      <button class="px-5 py-3 rounded-2xl bg-slate-900 text-white" type="submit">Generate my pathway</button>
      <a class="px-5 py-3 rounded-2xl border" href="index.html">Cancel</a>
    </div>
    <p class="text-xs text-slate-600">By continuing you agree to local storage of your inputs for demo purposes only. No data leaves your browser.</p>
  </form>
</main>
<div id="toast" class="fixed right-4 bottom-4 bg-slate-900 text-white rounded-xl px-3 py-2 hidden"></div>
<script src="js/app.js"></script>
</body></html>
