<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}</style>
</head><body class="min-h-screen bg-slate-50 text-slate-900">
<main class="max-w-5xl mx-auto px-4 py-10">
  <h1 class="text-3xl font-extrabold">Your personalised pathway</h1>
  <p class="mt-2 text-slate-600">Recommendations are generated on-device from your inputs.</p>
  <div id="results" class="grid md:grid-cols-3 gap-4 mt-6"></div>
  <div class="grid md:grid-cols-2 gap-4 mt-6">
    <div class="border rounded-2xl bg-white p-5">
      <div class="font-semibold">Share with an advisor</div>
      <p class="text-sm text-slate-600">Create a read-only snapshot that hides your contact details.</p>
      <div class="flex gap-3 mt-3 items-center">
        <button id="copyLinkBtn" class="px-4 py-2 rounded-xl bg-slate-900 text-white">Copy advisor link</button>
        <span id="linkOut" class="text-xs text-slate-600"></span>
      </div>
    </div>
    <div class="border rounded-2xl bg-white p-5">
      <div class="font-semibold">Manage your data</div>
      <p class="text-sm text-slate-600">Delete the profile and snapshots stored in your browser.</p>
      <button id="wipeBtn" class="mt-3 px-4 py-2 rounded-xl border">Delete my local data</button>
    </div>
  </div>
</main>
<div id="toast" class="fixed right-4 bottom-4 bg-slate-900 text-white rounded-xl px-3 py-2 hidden"></div>
<script src="js/app.js"></script>
</body></html>
